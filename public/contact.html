	<script>//
	$(document).ready(function(){
			$("#send_email").click(function(){
					var from;
					var to = "photolisana@gmail.com";
					var subject = document.getElementById("subject").value;
					var text = document.getElementById("text").value;
					console.log(subject);
					console.log(text);
					console.log(to);
					if (text == "" && subject == "") {
						console.log('No data entered. Send cancelled');
						$("#message").html("<p id='missing'>There is missing information!</p>");
						return;
					}
					$("#message").html("<p style='color:white;font-family:ariel black;>Sending Message...Please wait</p>");
					$.get("/send",{to:to,subject:subject,text:text},function(data){
					if(data=="sent")
					{
						$("#message").empty().html("<br><br><br><h4 style='color:white;font-family:ariel black;margin-top:-60px;'>Email has been sent to LisanaPhoto@gmail.com .<br> Thanks for the message! I'll get back to you as soon as I can.</h4>");
					}
				});
				document.getElementById("subject").value = '';
				document.getElementById("text").value = '';
			});
		});
	</script>
	<style>
	#text {border-radius:6px;width: 200px;}
	#subject {border-radius:4px;}
	#missing {color:white;font-family:ariel black;}
	.button {background: transparent;border: none;color:white;font-size: 1.6em;}
	.button:hover {background-color: rgba(255,255,255,0.7);border-radius: 6px;color: black;font-weight: bold;}
		@media (min-width:500px) {#text {width:300px;height: 150px;}}
	</style>
</head>
